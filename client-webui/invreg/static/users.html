<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TinyChat Register Service</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1 class="text-center">
					User List
				</h1>
				<p class="text-right">
					<button type="submit" class="btn" onclick="load_users()">Refresh</button>
				</p>
				<table class="table table-striped text-center">
					<tbody id="users_table_body"></tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function load_users()
		{
			$.get("/user_list", function (data, status) {
				$("#users_table_body > *").remove();
				for(var i in data.user_list)
				{
					var user = data.user_list[i];
					$("#users_table_body").append("<tr><td>" + user + "<\/td><\/tr>");
				}
			});
		}
		$().ready(load_users)
	</script>
</body>
</html>
